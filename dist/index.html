<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï§ëÍµ≠Ïñ¥ Î¨∏Ïû• ÌïôÏäµ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .date-info {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .sentence-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sentence-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .sentence-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .chinese-sentence {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .pinyin {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            font-style: italic;
        }

        .meanings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .meaning-item {
            padding: 10px;
        }

        .meaning-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .meaning-text {
            color: #2c3e50;
            line-height: 1.4;
        }

        .words-section {
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }

        .words-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .words-toggle:hover {
            background: #e8e8e8;
        }

        .words-title {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: bold;
            margin: 0;
        }

        .toggle-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .toggle-arrow.expanded {
            transform: rotate(180deg);
        }

        .words-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .words-content.expanded {
            max-height: 1000px;
            margin-top: 15px;
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .word-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .word-chinese {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .word-pinyin {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 8px;
        }

        .word-meaning {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 3px;
        }

        .word-type {
            display: inline-block;
            background: #e3e4e6;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #667eea;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .meanings {
                grid-template-columns: 1fr;
            }
            
            .chinese-sentence {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ï§ëÍµ≠Ïñ¥ Î¨∏Ïû• ÌïôÏäµ</h1>
            <div class="date-info" id="dateInfo"></div>
        </header>
        <div id="content">
            <div class="loading">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>
    </div>

    <script>
        async function loadSentences() {
            try {
                const response = await fetch('data/sentences202508.json');
                if (!response.ok) {
                    throw new Error('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                
                const data = await response.json();
                displaySentences(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Ïò§Î•ò Î∞úÏÉù</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displaySentences(data) {
            const dateInfo = document.getElementById('dateInfo');
            const content = document.getElementById('content');
            
            dateInfo.textContent = `${data.contents.date} | ${data.month.substring(0, 4)}ÎÖÑ ${data.month.substring(4)}Ïõî`;
            
            let html = '';
            
            data.contents.sentences.forEach(sentence => {
                html += `
                    <div class="sentence-card">
                        <span class="sentence-number">Î¨∏Ïû• ${sentence.id}</span>
                        <div class="chinese-sentence">${sentence.sentence}</div>
                        <div class="pinyin">${sentence.pinyin}</div>
                        
                        <div class="meanings">
                            <div class="meaning-item">
                                <div class="meaning-label">üá∞üá∑ ÌïúÍµ≠Ïñ¥</div>
                                <div class="meaning-text">${sentence['meaning-korean']}</div>
                            </div>
                            <div class="meaning-item">
                                <div class="meaning-label">üá∫üá∏ English</div>
                                <div class="meaning-text">${sentence['meaning-english']}</div>
                            </div>
                        </div>
                        
                        <div class="words-section">
                            <div class="words-toggle" onclick="toggleWords(${sentence.id})">
                                <div class="words-title">üìö Îã®Ïñ¥ ÌïôÏäµ (${sentence.words.length}Í∞ú)</div>
                                <span class="toggle-arrow" id="arrow-${sentence.id}">‚ñº</span>
                            </div>
                            <div class="words-content" id="words-${sentence.id}">
                                <div class="words-grid">
                                    ${sentence.words.map(word => `
                                        <div class="word-card">
                                            <div class="word-chinese">${word.chinese}</div>
                                            <div class="word-pinyin">${word.pinyin}</div>
                                            <div class="word-meaning">üá∞üá∑ ${word.korean}</div>
                                            <div class="word-meaning">üá∫üá∏ ${word.english}</div>
                                            <span class="word-type">${word.type}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }

        function toggleWords(sentenceId) {
            const wordsContent = document.getElementById(`words-${sentenceId}`);
            const arrow = document.getElementById(`arrow-${sentenceId}`);
            
            wordsContent.classList.toggle('expanded');
            arrow.classList.toggle('expanded');
        }

        window.addEventListener('DOMContentLoaded', loadSentences);
    </script>
</body>
</html>
